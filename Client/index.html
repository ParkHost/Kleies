      <svg viewBox="0 0 25 25" id="logo">

        <text fill="#000000" font-size="3" font-weight="bold" x="17%" y="58%" visibility="hidden" text-anchor="middle">

  </div>
  <div class="columns is-fluid has-background-black" style="height: 5vh;"></div>
  <div class="columns is-mobile is-centered has-background-white">
    <div class="column"></div>
    <div class="column is-three-quarters-mobile is-three-quarters-tablet is-half-desktop is-one-third-widescreen is-fluid has-text-centered">
      <p class="is-size-4-mobile is-size-2-tablet has-text-centered has-text-black-bis has-text-weight-bold">
        Welkom Bij KleiES
      </p>
      <div class="is-size-6-mobile is-size-4-tablet has-text-centered has-text-black-bis has-text-weight-bold">
        Esther maakt kleikunst vanuit haar artistieke atelier met liefde en passie.
        Bekijk hieronder haar werken en druk op de foto om een review achter te laten!
      </div>
    </div>
    <div class="column"></div>
  </div>
  <div class="columns is-fluid has-background-black" style="height: 5vh;"></div>
  <div class="columns is-multiline has-background-red kleies-fb-pictures" style='padding: 1.5rem;'>
  </div>
  <div class="modal has-background-black" style="padding: 1.75rem; overflow-y: hidden;">
    <div class="modal-card">
      <header class="modal-card-head has-background-black">
        <p class="subtitle is-size-7 modal-card-title has-text-red has-text-centered has-text-weight-bold"
          style="word-wrap: break-all;">Review</p>
      </header>
      <section class="modal-card-body has-background-black">
        <p class="modal-image image is-4by3">
          <img src="" alt="">
        </p>
        <div class="div-votes">
        </div>
        <div class="colums fb-messages" style="padding-top: 5rem">
        </div>
        <form id="reviewForm">
          <div class="field name-field" style="padding-top: 1rem;">
            <label class="label has-text-red">Naam</label>
            <div class="control name">
              <input class="input input-name" type="text" name="name" placeholder="Esther Souren">
            </div>
          </div>

          <div class="field message-field">
            <label class="label has-text-red">Bericht</label>
            <div class="control">
              <textarea class="textarea textarea-message" id="message" placeholder="Hoi Esther, . . . ."></textarea>
            </div>
          </div>
          <fieldset class="starability-growRotate" name="waardering">
            <legend class="has-text-red">Ranking:</legend>
            <input type="radio" id="no-rate" class="input-no-rate" name="rating" value="0" checked
              aria-label="No rating." />
            <input required type="radio" id="first-rate1" name="rating" value="1" />
            <label for="first-rate1" title="Slecht">1 star</label>
            <input required type="radio" id="first-rate2" name="rating" value="2" />
            <label for="first-rate2" title="Redelijk">2 stars</label>
            <input required type="radio" id="first-rate3" name="rating" value="3" />
            <label for="first-rate3" title="Blijf oefenen">3 stars</label>
            <input required type="radio" id="first-rate4" name="rating" value="4" />
            <label for="first-rate4" title="Goed">4 stars</label>
            <input required type="radio" id="first-rate5" name="rating" value="5" />
            <label for="first-rate5" title="Uitstekend">5 stars</label>
          </fieldset>
          <button type="submit" class="sendbutton button is-success is-light is-pulled-right">Verstuur</button>
        </form>
        <button class="modal-close is-large" aria-label="close"></button>
        <button class="backbutton button is-danger is-light is-pulled-right" style="margin-right: 1rem">Terug</button>

    </div>
    </section>
  </div>
  <script src="./main.js"></script>
